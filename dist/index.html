<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script type="text/javascript" src="./bundle.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>テトリスゲーム created by Typescript, awesome language!</title>
  </head>
  <body>
    <script type="text/x-template" id="game-component">
      <div class="game-main">
        <div class="game-info">
          <div class="game-score">
            <h2 class="game-section-title">スコア</h2>
            <p>{{score}}点</p>
            <h2 class="game-section-title">速度</h2>
            <p>{{speed}} マイクロ秒</p>
          </div>
        </div>
        <div class="game-board">
          <div v-for="(val, index) of items"
               v-bind:key="index"
               v-bind:class="val !== '.' ? 'is-active' : ''">
          </div>
        </div>
      </div>
    </script>
    <div id="app">
      <game-component></game-component>
    </div>
    </div>
  </body>
</html>
